<!-- عداد تنازلي ثابت أعلى الصفحة -->
<div id="fixed-countdown" style="
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  font-weight: bold;
  color: black;
  z-index: 9999;
  text-align: center;">
</div>

<script>
// التاريخ المحدد للاختبار (عدله حسب الحاجة)
const examDate = new Date("Dec 25, 2025 09:00:00").getTime();
const fixedCountdown = document.getElementById("fixed-countdown");

setInterval(() => {
  const now = new Date().getTime();
  const distance = examDate - now;

  if (distance < 0) {
    fixedCountdown.innerHTML = "✅ انتهت فترة الاختبارات";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  fixedCountdown.innerHTML = 
    `🕒 الوقت المتبقي للاختبارات: ${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
}, 1000);
</script>
